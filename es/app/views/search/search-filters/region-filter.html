<div id="Search-Filter"  >
     <div style="margin-bottom:30px;" >
        <div ng-if="cf_filters.length"><span class="country-heading">Regiones del CDB</span><hr class="heading" />
        </div>
        <div ng-repeat="doc in  cf_filters = (cf_regions | filter:IsCBDRegion | filter:searchKeyword)"><a translation-url  class="filter"  ng-click="saveFilter(doc)" ><i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i> {{doc.name.substring(22)}}</a></div>
    </div>
        
    <div style="margin-bottom:30px;">   
        <div ng-if="cf_filters_all.length"><span class="country-heading">Todos los agrupamientos de pa&iacute;ses</span><hr class="heading" />
        </div>
        <div style="max-height:300px;overflow-y:scroll">
         <div ng-repeat="doc in cf_filters_all = (cf_regions | filter:searchKeyword | filter:alphabetFilter | orderBy:'name')"><a translation-url  class="filter"  ng-click="saveFilter(doc)" ><i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i> {{doc.name}}</a></div>
        </div>
   </div>
</div>
