<div ng-controller="newAbout">
<style></style>
        <div class="container">
                <div class="row">
                  <div class="col-sm-3 col-xs-12" style="background-color: #f9f9f9;"><input style="width:100%;border-radius: 2px; padding: 12px 20px;border:solid 1px #ddd;" ng-model="searchText" placeholder=""><div id="link-content" ng-bind-html="links.content | lstring:locale | toTrusted"></div>
                  </div>

                  <div class="col-sm-9 col-xs-12" id="articles">

                        <div id="article-content"  ng-repeat="article in articles" ng-if="show=='articles'">
                            <h1 class="color-green bold" style="margin-bottom:30px;"  ng-bind-html="article.title | lstring:locale"></h1>
                            <div ng-bind-html="article.content | lstring:locale | toTrusted"></div>
                         </div>

                        <div  id="faq-content" ng-if="show=='faqs'"><article-search admin-tags="{{faqs}}" locale="{{locale}}"  title="Frequently Asked Questions (FAQs)" search="showSearch"></article-search>
                        </div>

                        <div  id="guides-content" ng-if="show=='guides'">
                            <article-guides type="{{type}}" locale="{{locale}}"  title="Step-by-step guide" show-faqs="true"></article-guides>
                        </div>

                        <div  id="search-content" ng-if="show=='search'"><article-search admin-tags="ABSCH-About" locale="{{locale}}"  title="About the ABS Clearing-House" keyword="searchText"></article-search>
                        </div>

                        <div  id="search-content" ng-if="show=='feedback'"></div>

                    </div>
                </div>
        </div>
</div>
