<div class="row" style="padding-left:10px;padding-right:10px;margin-top:20px;">

    <div class="clearfix"></div>
    <div class="col-xs-12 "  ng-show="showReport">
        <div class="alert alert-danger" style="padding:0;" block-region activate=" loading">
            <h1 style="margin-left:20px">Informar sobre este registro <i ng-click="showReport = !showReport" aria-label="Close" style="margin-right:20px;cursor:pointer;" class="pull-right fa fa-close"></i></h1>
            <p style="margin-left:20px">Sírvase utilizar este formulario para comunicar un problema con este registro y ayudarnos a que el Centro de Intercambio de la Información sobre APB esté actualizado y con información correcta.</p>
            <div  style="margin:20px;">
                <form>
                <div class="form-group">
                  <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.incorrect">&nbsp; incorrect or inappropriate</label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.broken">&nbsp; broken link or outdated information</label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.copyright">&nbsp; copyright infringement</label>
                    </div><br><div>
                        <textarea class="form-control" rows="3"
                        placeholder="additional information"  ng-model="report.additionalInformation"></textarea>
                    </div><br><div>Informado por<input class="form-control"
                        placeholder="informado por"  ng-model="report.reportedBy"></textarea>
                    </div><br><div>
                        <button type="submit" class="btn btn-primary" ng-click="submitReport(report)">Enviar</button>
                        <button ng-click="showReport = !showReport" class="btn btn-warning pull-right">Cancelar</button><!-- <button type="submit" class="btn btn-primary" ng-click="showtoast()">show</button> --></div>
                </div>
                </form>
             </div>
        </div>
    </div>
</div>
