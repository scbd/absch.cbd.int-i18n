<div ng-controller="subscriptionsCotroller" id="RegisterPage">
	<link href="/app/css/register.css" rel="stylesheet">
	<link href="/app/css/record.css" rel="stylesheet"><span register-top-menu></span><style>.table>tbody:hover { background-color: #f2dede; ; }</style>
	<div class="register-content card card-1-notrans">

		<div class="register-content-header bg-pink color-white">
			<div style="padding:10px 10px;">
				<h3>suscripciones</h3>
			</div>
		</div>
		<div class="register-content-content">

			<legend name="formInfo" style="display:none"></legend><!--<div style="font-weight:bold;">Records which have been not approved since 12 weeks.</div>--><div class="registerpage-content">

				<div class="alert alert-danger" ng-show="__error"><strong>Error: </strong>{{__error}}</div>
				<legend>Filtros</legend>
				<div class="row">
					<div class="col-xs-6">
						<div class="km-control-group" name="startDate" required caption="Fecha de inicio">
							<div km-date placeholder="AAAA-MM-DD" required name="startDate" ng-model="filters.startDate"></div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="km-control-group" name="endDate" caption="Fecha de finalizaci&oacute;n">
							<div km-date placeholder="AAAA-MM-DD" name="endDate" ng-model="filters.endDate"></div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="km-control-group" name="systemAlert" caption="">
							<input type="checkbox" ng-model="filters.systemAlerts"/>Incluir suscripci&oacute;n al sistema</div>
					</div>
				</div><!--<div class="row">
                    <div class="col-xs-12">
                        <div class="pull-left">                            
                            <input type="text" ng-model="keywords" placeholder=" keyword " class="form-control keyword" style="width:250px;display:inline;">
                        </div>
                    </div>
                </div>--> <br> <br><div class="row">
					<div class="col-xs-12">
						
						<div style="width:100%" ng-show="subscriptions.length>0">

							<ul class="list-group">
								<li class="list-group-item clearfix" style="background-color:#eee;"
								ng-repeat="record in subscriptions | orderBy:'reportedOn':'desc'">
									<h4><a class="text-bold mb0 color-blue"  >{{record.queryTitle}}</a> <a class="label label-warning" target="_blank" ng-href="https://accounts.cbd.int/admin/users/{{record.meta.createdBy}}" >{{record.meta.createdBy}}</a> <span class="label label-danger" ng-if="record.isSystemAlert">Alerta del sistema</span></h4><span style="color:#bbb;">FILTROS:</span><span ng-repeat="filter in record.filters" style="margin-bottom:10px;margin-right:10px;"><span class="label label-info"><span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span>{{filter.name}} <span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span></span></span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
