<div ng-controller="userPreferencesCtrl" id="RegisterPage">

	<span register-top-menu></span>
	<style>
		.block {
			margin-bottom: 30px;
			background-color: #fff;
			-webkit-box-shadow: 0 2px rgba(0, 0, 0, 0.01);
			box-shadow: 0 2px rgba(0, 0, 0, 0.01);
		}
		
		.block>.nav-tabs {
			background-color: #f9f9f9;
			border-bottom: none;
		}
		
		.nav-tabs.nav-justified {
			width: 100%;
			border-bottom: 0;
		}
		
		.push-20 {
			margin-bottom: 20px !important;
		}
		
		.block>.nav-tabs>li {
			margin-bottom: 0;
		}
		
		.block>.nav-tabs>li.active>a,
		.block>.nav-tabs>li.active>a:hover,
		.block>.nav-tabs>li.active>a:focus {
			color: #646464;
			background-color: #fff;
			border-color: transparent;
		}
		
		.block>.nav-tabs.nav-justified>li>a {
			margin-bottom: 0;
		}
		
		.block>.nav-tabs>li {
			margin-bottom: 0;
		}
		
		.block .block-content.tab-content {
			overflow: hidden;
		}
		
		.block-content {
			margin: 0 auto;
			padding: 20px 20px 1px;
			max-width: 100%;
			overflow-x: visible;
			-webkit-transition: opacity .2s ease-out;
			transition: opacity .2s ease-out;
		}
		
		.block-content.block-content-full {
			padding-bottom: 20px;
		}
		
		.bg-gray-lighter {
			background-color: #f9f9f9;
		}
		
		.text-center {
			text-align: center;
		}
		
		.block>.nav-tabs.nav-justified>li>a {
			margin-bottom: 0;
		}
		
		.block>.nav-tabs>li>a {
			margin-right: 0;
			padding-top: 12px;
			padding-bottom: 12px;
			color: #646464;
			font-weight: 600;
			border: 1px solid transparent;
			border-radius: 0;
		}
		
		.user-details {
			position: relative;
			padding: 0;
		}
		
		.user-details .user-image {
			position: relative;
			z-index: 1;
			width: 100%;
			text-align: center;
		}
		
		.user-image img {
			clear: both;
			margin: auto;
			position: relative;
		}
		
		.user-details .user-info-block {
			width: 100%;
			top: 55px;
			background: rgb(255, 255, 255);
			z-index: 0;
			padding-top: 35px;
		}
		
		.user-info-block {
			position: static;
		}
		
		.user-image {
			position: absolute!important;
		}
		
		.user-details {
			position: relative;
		}
		
		.user-info-block {
			margin-top: 4%;
			background-color: black;
		}
		
		.user-info-block .user-heading {
			width: 100%;
			text-align: center;
			margin: 10px 0 0;
		}
		
		.user-info-block .navigation {
			float: left;
			width: 100%;
			margin: 0;
			padding: 0;
			list-style: none;
			border-bottom: 1px solid #428BCA;
			border-top: 1px solid #428BCA;
		}
	</style>
	<div class="register-content card card-1-notrans">

		<div class="register-content-header bg-pink color-white">
			<div style="padding:10px 10px;">
				<h3>User Prefernces</h3>
			</div>
		</div>
		<div class="register-content-content" style="background-color:#ddd">

			<div class="row ">

				<div class="col-sm-12 ">
					<div class="col-sm-12 col-md-12 user-details">
						<div class="user-image">
							<img gravatar-src="user.email" gravatar-size="100" class="img-circle"
							alt="{{user.name}}" title="{{user.name}}">
						</div>
						<div class="user-info-block">
							<div class="user-heading">
								<h3>{{user.name}}</h3>
							</div>

							<div class="row panel panel-white profile-widget">
								<div class="block ">
									<ul class="nav nav-tabs nav-justified push-20">

										<li class="active">
											<a href="#preferences" ng-click="tab='setting'" data-toggle="tab"><span class="glyphicon glyphicon-cog"> Settings</span></a>
										</li>
										<li>
											<a href="#tab-user-alerts" ng-click="tab='subscriptions'" data-toggle="tab"><span class="glyphicon glyphicon-envelope"> Subscriptions</span></a>
										</li>
										<li>
											<a href="#tab-search-filter" ng-click="tab='searchFilters'" data-toggle="tab"><span class="glyphicon glyphicon-lock"> Saved Searches</span></a>
										</li>
									</ul>

									<div class="tab-content">
										<div class="tab-pane fade in panel-body active" id="preferences">
											<div class="panel panel-default">
												<div class="panel-heading">Settings</div>
												<div class="panel-body">
													<div class="form-group">
														<label>Prefered language</label>
														<select class="form-control" disabled>
															<option>Ingl&eacute;s</option>
															<option>&Aacute;rabe</option>
															<option>Chino</option>
															<option>Espanol</option>
															<option>Franc&eacute;s</option>
															<option>Russion</option>
														<select>
													</div>
													<div class="form-group">
														<label>Email frequency</label>
														<select class="form-control"disabled>
															<option>Instant</option>
															<option>Once a Week</option>
															<option>once a Month</option>
														<select>
													</div>

													<div class="form-group">
														<div class="checkbox"><label><input type="checkbox" disabled value=""><strong>Disable email notifications</strong></label></div>
													</div>
													<button class="btn btn-info pull-right" type="button" disabled>Update settings</button>
												</div>
											</div>
										</div>
										<div class="tab-pane fade panel-body" id="tab-user-alerts" ng-if="tab==='subscriptions'">
											<div class="panel panel-default">
												<div class="panel-heading">Receive email notification when new records are published</div>
												<div class="panel-body">

													<div ng-if="showSystemAlerts">
														<legend>System Alerts</legend>
															<ul class="list-group">
																<li class="list-group-item clearfix">
																	<div class="pull-right">
																		<button class="btn btn-default" type="button" ng-if="!hasUserSubscribed('absPermit')" ng-click="subscribe('absPermit')"><strong>Subscribe</strong></button>
																		<button class="btn btn-default" type="button" ng-if="hasUserSubscribed('absPermit')"  ng-click="unsubscribe('absPermit')"><strong>Unsubscribe</strong></button>
																	</div>
																	<p class="text-bold mb0">IRCC #1</p>
																		<small>Notify me when a IRCC is issued for any contact from my country.</small>
																</li>
																<!--<li class="list-group-item clearfix">
																	<div class="pull-right"><button class="btn btn-default" type="button" disabled><strong>Subscribe</strong></button></div>
																	<p class="text-bold mb0">CPC #2</p><small>Notify me when a CPC is issued for any contact from my country.</small></li>-->
															</ul>
													</div>

													<legend>My Custom Alerts</legend>
													<span user-preference-filter ng-if="tab==='subscriptions'" collection="subscriptions"
														collection-filter='{"isSystemAlert":false}'></span>
												</div>
											</div>
										</div>
										<div class="tab-pane fade panel-body" id="tab-search-filter">
											<div class="panel panel-default">
												<div class="panel-heading">Create search filter for futrue use</div>
												<div class="panel-body">													
													<span user-preference-filter ng-if="tab==='searchFilters'" collection="search-queries" run-query="runFilter(filter)"></span>

												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
