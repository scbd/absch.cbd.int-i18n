<div id="Search-Filter"  style="margin-bottom:30px;"  dir="rtl">
     <div><span class="country-heading" dir="rtl">تاريخ النشر</span><hr class="heading" />
         <p class="helpinfo"><i class="fa fa-info-circle helpicon"></i> فلتر للسجلات المنشورة خلال نطاق زمني معين</p>
        
    </div>
    <div style="max-height:400px;">
        <div ng-repeat="doc in df_filters | filter:searchKeyword">
            <div class="filter col-lg-3">
                
                <div class="row" style="margin-top:6px">
                    <div class="col-md-6">
                        <div style="font-size:10px;font-weight:bold;text-transform: uppercase;">من</div>
                        <div class="km-date" ng-model="dateFilter.since"></div>
                    </div>
                    <div class="col-md-6">
                        <div style="font-size:10px;font-weight:bold;text-transform: uppercase;">إلى</div>
                        <div class="km-date" ng-model="dateFilter.until"></div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
