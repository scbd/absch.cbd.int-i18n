<div id="Record" class="record panel panel-default" dir="rtl">
    <div class="panel-heading bg-blue">
        <h4>تصديق <span class="color-black">(EDR)</span></h4>
    </div>
    <div class="record-body panel-body">

        <legend>معلومات عامة</legend>

        <div ng-show="document.endorsedSchema">
            <label name="country">نوع السجل</label>
            <div class="km-value">{{document.endorsedSchema | schemaNamePlural}}</div>
        </div>

        <div ng-show="document.endorsedSchema">
            <label name="country">السجل المصدق عليه</label>
            <div class="km-value" ng-if="referenceDocument">
                <div record-loader document="referenceDocument"  class="record-body"></div>
            </div>
        </div>


    </div>
    <div document-metadata class="panel-footer"></div>
</div>
