<div dir="rtl"><!-- existing documents display --><div class="row">
        <div class="col-xs-12">

            <button style="margin-right:20px;" class="btn btn-default" ng-click="openAddDialog();" ng-disabled="disabled"><i class="fa fa-plus"></i> {{caption || &apos;إضافة سجل&apos;}}{{type!==&apos;radio&apos; ? &quot;(s)&quot; : &quot;&quot;}}</button><span ng-show="model.length==0 || !model"><i class="color-blue">لم يتّم ربط أية سجلات</i></span> <a translation-url  class="bold" href="#" ng-click="areVisible = true" ng-show="!areVisible && model.length>0" name="showRecords"><i class="fa fa-chevron-circle-right"></i> {{model.length}} linked records.</a> <a translation-url  class="bold" href="#" name="hideRecords" ng-click="areVisible=false" ng-show="areVisible && model.length>0 "><i class="fa fa-chevron-circle-down"></i> {{model.length}} سجلات مرتبطة.</a></div>
    </div>
    <div class="row" ng-show="areVisible && !disabled">
        <div class="col-xs-12"><br /><table class="table" id="search-new" style="padding-bottom:3px;width:100%;">
                <tr ng-repeat="doc in model" ng-if="type!='radio'">
                    <td style="margin-bottom:15px;width:15px;"><a translation-url  class="btn btn-default" ng-click="removeDocument(doc)" class="link color-red"><i class="fa fa-times"></i></a></td>
                    <td style="margin-bottom:20px;">
                        <div ng-if="isContact(doc) || isAuthority(doc) || isFocalPoint(doc)" view-contact-reference ng-model="doc" locale="locale" class="km-value"></div>
                        <div ng-if="!isContact(doc) && !isAuthority(doc) && !isFocalPoint(doc)" view-default-reference ng-model="doc.identifier" locale="locale"></div>
                    </td>
                </tr>
                <tr ng-if="type=='radio' && model">
                    <td style="margin-bottom:15px;width:15px;"><a translation-url  class="btn btn-default" ng-click="removeDocument(model)" class="link color-red"><i class="fa fa-times"></i></a></td>
                    <td style="margin-bottom:20px;">
                        <div ng-if="isContact(model) || isAuthority(model) || isFocalPoint(model)" view-contact-reference ng-model="model" locale="locale" class="km-value"></div>
                        <div ng-if="!isContact(model) && !isAuthority(model) && !isFocalPoint(model)" view-default-reference ng-model="model.identifier" locale="locale"></div>
                    </td>
                </tr>
            </table>
        </div>

    </div><!-- Modal --> <script type="text/ng-template" trados-translation="true" id="documentSelectionModal">
        <div class="rounded bg-dropshadow" id="{{question}}" dir="rtl">
            <div class="modal-header bg-grey ">
                <h3>يرجى التحديد من السجل (السجلات) المنشورة أدناه:</h3>
                <div class="help-info">إذا لم يكن السجل مدرجًا، يرجى حفظ المسودة الحالية والانتقال إلى &quot;لوحة التحكم&quot; وإنشاء سجل جديد.</div>
                <div ng-show="filter">
                    <input type="textbox" ng-model="keyword" placeholder="فلترة السجلات بالكلمات الرئيسية أو المعرف الفريد" class="form-control">
                </div>
            </div>
            <div class="modal-body">
                <div style="max-height:400px;overflow-y:auto;margin:0;padding:0;" id="search-new">
                    <div class="row" style="margin:0 0 10px 0;padding:0;" ng-show="!isLoading" ng-repeat="doc in rawDocuments.docs | filter:keyword">
                        <div class="col-xs-1 text-right">
                            <input ng-if="type==='checkbox'" type="checkbox" ng-model="doc.__checked" style="width: 16px; height: 16px;" />
                            <input ng-if="type==='radio'" type="radio" name="{{question}}_selected" ng-model="doc.__checked" ng-value="true" style="width: 16px; height: 16px;" />
                        </div>
                        <div class="col-xs-11">
                            <result-default doc='doc' type="nationalRecords"></result-default>
                        </div>
                    </div>
                    <div ng-if="isLoading"><i class="fa fa-spinner fa-spin"></i> قيد التحميل ...</div>
                    <div ng-if="rawDocuments.numFound===0">no records found.</div>
                </div>
            </div>

            <div class="modal-footer bg-grey">
                <div class="row">
                    <div class="col-xs-12"><a translation-url  type="button" class="btn btn-primary bold pull-left" style="color:white;"  ng-click="saveDocuments()">حفظ</a> <a translation-url  type="button" class="btn btn-warning bold" data-dismiss="modal" ng-click="closeDialog()">إغلاق</a></div>
                </div>
            </div>
        </div>
    </script></div>
