<div id="userSearchFilters" dir="rtl">
    <style>.ngdialog-content #searchFilterTab, .ngdialog-content .help-tour {
            display: none;
        }
.ngdialog.ngdialog-theme-default.wide .ngdialog-content { width: 70% !important; }</style><br/><div style="width:100%" ng-show="userFilters.length>0">
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Filters</th>
                <th>
                    <button class="btn btn-primary pull-right" ng-click="addEdit()"><i class="fa fa-plus-circle"></i> Add new</button>
                </th>
            </tr>
            <tr ng-repeat="record in userFilters | orderBy:'meta.createdOn':'desc'">
                <td class="col-md-3" colspan="{{record._id ? 1 : 2}}"><b><a class="text-bold mb0" ng-click="runUserQuery(record)">{{record.queryTitle}}</a></b></td>
                <td class="col-md-6" ng-if="record._id"><span ng-if="record._id" ng-repeat="filter in record.filters" style="margin-bottom:10px;margin-right:10px;"><span class="label label-info"><span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span> {{filter.name}} <span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span></span></span></td>
                <td class="col-md-3">
                    <div class="pull-right btn-group" ng-hide="record.pendingStatus"><a type="button" class="btn" ng-hide="del" ng-click="runUserQuery(record)" ng-show="collection!='subscriptions'"><i class="fa fa-play-circle"></i> <br> تنفيذ استعلام البحث</a> <a type="button" class="btn" ng-hide="del" ng-click="addEdit(record)" ng-disabled="!record._id"><i class="fa fa-edit"></i> <br> تعديل</a> <a type="button" class="btn" ng-hide="del" ng-click="del=!!record._id;" ng-disabled="!record._id"><i class="fa fa-trash-o"></i> <br> حذف</a> <a type="button" class="btn color-red bold" ng-show="del" ng-click="confirmDelete(record);del=false;"><i class="fa fa-trash-o"></i> <br> تأكيد الحذف؟</a> <a type="button" class="btn" ng-show="del" ng-click="del=false;"><i class="fa fa-times-circle"></i> <br> إلغاء</a></div>
                    <div ng-if="record.pendingStatus" class="pull-right"><i class="fa fa-spin fa-spinner" /> حالة معلقة..</div>
                </td>
            </tr>
        </table>
    </div>
    <div ng-show="!loading && (!userFilters || userFilters.length==0)">
        <div class="alert alert-info" role="alert">
            <h3 ng-if="user.isAuthenticated">ليس لديك أي استعلامات بحث محفوظة.</h3>
            <h3 ng-if="!user.isAuthenticated">يرجى تسجيل الدخول لعرض عمليات البحث المحفوظة</h3>
        </div>
    </div>

    <script type="text/ng-template" trados-translation="true" id="newFilterDialog">
        <div class="modal-header" dir="rtl">
            <h3 class="modal-title">إضافة/تعديل فلتر</h3>
        </div>

        <div class="modal-body" dir="rtl">
            <label for="filterTitle">تحديد فلاتر البحث:</label>
            <search-directive skip-results="true" skip-save-filter="true" skip-date-filter="true" skip-keywords-filter="{{skipKeywordsFilter}}"
                skip-text-filter="{{skipTextFilter}}">
            </search-directive><br><div class="form-group">
                <label for="filterTitle">عنوان:</label>
                <input type="text" ng-model="document.queryTitle" class="form-control" placeholder="عنوان البحث">
            </div>
            <div>
                <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
                    <p ng-repeat="error in errors">{{error}}</p>
                </div>
            </div>
        </div>
        <div class="modal-footer" dir="rtl">
            <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">إلغاء</button>
            <button type="button" class="btn btn-primary pull-left" aria-label="Save" ng-click="save(document)" ng-disabled="loading">حفظ</button>
        </div>
    </script>
</div>
