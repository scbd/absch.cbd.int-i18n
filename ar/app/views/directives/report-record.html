<div class="row" style="padding-left:10px;padding-right:10px;margin-top:20px;" dir="rtl">

    <div class="clearfix"></div>
    <div class="col-xs-12 "  ng-show="showReport">
        <div class="alert alert-danger" style="padding:0;" block-region activate=" loading">
            <h1 style="margin-left:20px">إبلاغ عن هذا السجل. <i ng-click="showReport = !showReport" aria-label="Close" style="margin-right:20px;cursor:pointer;" class="pull-right fa fa-close" dir="rtl"></i></h1>
            <p style="margin-left:20px">يُرجى استخدام الاستمارة للإبلاغ عن مشكلة في هذا السجل ومساعدتنا في تحديث وتصحيح البيانات في غرفة تبادل المعلومات بشأن الحصول على الموارد وتقاسم المنافع.</p>
            <div  style="margin:20px;">
                <form>
                <div class="form-group">
                  <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.incorrect">&nbsp; incorrect or inappropriate</label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.broken">&nbsp; broken link or outdated information</label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.copyright">&nbsp; copyright infringement</label>
                    </div><br><div>
                        <textarea class="form-control" rows="3"
                        placeholder="additional information"  ng-model="report.additionalInformation"></textarea>
                    </div><br><div>قام بالإبلاغ<input class="form-control"
                        placeholder="قام بالإبلاغ"  ng-model="report.reportedBy"></textarea>
                    </div><br><div>
                        <button type="submit" class="btn btn-primary" ng-click="submitReport(report)">إرسال</button>
                        <button ng-click="showReport = !showReport" class="btn btn-warning pull-right">إلغاء</button><!-- <button type="submit" class="btn btn-primary" ng-click="showtoast()">show</button> --></div>
                </div>
                </form>
             </div>
        </div>
    </div>
</div>
