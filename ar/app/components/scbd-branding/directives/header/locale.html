<div class="locale" id="{{idname}}" >
    <a  ng-href="#"class="set-languages" data-toggle="dropdown"><span class="badge badge-default color-white">{{currentLanguage|uppercase}}</span></a>
    <ul id="dropdown-menu" class="dropdown-menu locale-menu" role="menu">
      <li class="disabled" style="font-weight:bold;color:#BBB;">LANGUAGES</li>
      <hr style="padding;0;margin:0;">
      <li class="disabled"><a disabled translation-url ng-class="{'bold':currentLanguage=='ar'}" ng-click="showMessage($event)">لعربية</a></li>      <!--ng-click="changeLanguage('ar')"-->
      <li><a translation-url ng-class="{'bold':currentLanguage=='zh'}" ng-click="changeLanguage('zh')" ng-href="#">الصينية</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='en'}" ng-click="changeLanguage('en')" ng-href="#">English</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='es'}" ng-click="changeLanguage('es')" ng-href="#">Espa&ntilde;ol</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='fr'}" ng-click="changeLanguage('fr')" ng-href="#">الفرنسية</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='ru'}" ng-click="changeLanguage('ru')" ng-href="#">الروسية</a></li>
    </ul>
</div>
