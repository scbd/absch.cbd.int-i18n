<div dir="rtl">
    <ul class="pagination ">
        <li ng-class="{disabled: currentPage == 0}"><a translation-url href ng-click="actionSetPage(currentPage-1)" dir="rtl">« السابقة</a></li>
        <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)"><a translation-url href>{{n+1}}</a></li>
        <li ng-class="{disabled: currentPage >= pageCount - 1}"><a translation-url href ng-click="actionSetPage(currentPage+1)">التالية »</a></li>
    </ul>
</div>
