<span style="text-align:left"> <span ng-hide="errors"><input type="button" class="btn btn-warning" ng-click="showCancelDialog(true)" value="Cancel"/>
		<input type="button" class="btn btn-primary" ng-click="showSaveDialog(true)" value="Save"  ng-show="hideSave"/></span>

    <!--Save Dialog-->
	<div id="dialogSave" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">x</button>
					<h4>Save record <i ng-show="loading" class="fa fa-spinner fa-spin"></i></h4>
				</div>
				<div class="modal-body">

					<p>如果您已经输入所有信息，您可以提交该记录用于发布。</p>

					<p>If you are unable to complete entry of this record, you can save it as a draft, which will then be available in your list of drafts on the Management Centre.您或您的同事现在或以后可以继续编辑该记录。</p>

				</div>
				<div class="modal-footer" style="margin-top:0">
					<button type="button" ng-click="closeDialog()" class="cancelClose btn btn-default" >取消</button>
					<button type="button" ng-click="saveDraft()"      ng-disabled="loading || !security.canSaveDraft" class="btn btn-info"    >Save as draft</button>
					<button type="button"                             ng-show="security.canSave===undefined" disabled class="btn btn-info"    >Save and publish</button>
					<button type="button" ng-click="publish()"        ng-show="security.canSave!==undefined &&  security.canSave" ng-disabled="loading || !security.canSave" class="btn btn-primary" >Save and publish</button>
					<button type="button" ng-click="publishRequest()" ng-show="security.canSave!==undefined && (!security.canSave && security.canSaveDraft)" ng-disabled="loading ||  security.canSave"  class="btn btn-primary" >Save and request publication</button>
				</div>
			</div>
		</div>
	</div><!--Cancel Dialog--><div id="dialogCancel" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">x</button>
					<h4>取消更改</h4>
				</div>
				<div class="modal-body">

					<p>如果您要取消刚刚对草稿进行的更改，您可以保留草稿的原来版本，以后可以在管理中心的草稿列表中访问该草稿。您或您的同事现在或以后可以继续编辑该记录。</p>

				</div>
				<div class="modal-footer" style="margin-top:0">
					<button type="button" ng-click="closeDialog()" class="btn btn-default cancelClose" >取消</button>
					<button type="button" ng-click="close()"       class="btn btn-primary closeWithoutSaving" >不保存关闭</button>
				</div>
			</div>
		</div>
	</div></span>
