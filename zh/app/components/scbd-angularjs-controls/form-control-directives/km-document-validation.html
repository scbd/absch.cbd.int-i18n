<div>
	<div ng-show="report.isAnalyzing" class="alert alert-info"><i class="fa fa-cog fa-spin"></i> 正在分析您的文档...</div>
	<div ng-show="report.isSaving" class="alert alert-info"><i class="fa fa-cog fa-spin"></i> Saving your document...</div>
	<div ng-show="report && !report.isAnalyzing">

		<div ng-show="isValid()" class="alert alert-success">您的文档有效。</div>

		<div ng-show="hasErrors() && show" class="alert alert-warning">
			<button type="button" class="close" ng-click="show=!show" aria-label="Close"><span
					aria-hidden="true">&times;</span></button><strong>Your document contains {{report.errors.length}} errors.</strong><ul>
				<li ng-repeat="error in report.errors" title="{{::error.parameters}}">{{::error.typeLabel}} / <a href="#"
						ng-click="jumpTo(error.property)">{{::error.propertyLabel}}</a></li>
			</ul>
		</div>

	</div>
