<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>Risk Assessment <span class="color-black"> (RA) </span></h4>
	</div>
	<div class="record-body panel-body">



		<document-date></document-date>
		<legend>一般信息</legend>

		<div ng-show="document.government">
			<label name="country">国家</label>
			<div class="km-value"><a ng-href="/countries/{{document.government.identifier}}" target={{target}}>{{document.government|term:locale}}</a> <span ng-party-status government="document.government" id="government"></span></div>
		</div>

		<div ng-show="document.title">
			<label>Title of risk assessment</label>
			<div class="km-value">
				<km-value-ml value="document.title" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-show="document.authorities">
			<label>负责作出决定或进行通讯的的国家主管机构</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.authorities" >						
						<view-contact-reference ng-model='item.identifier' locale="locale"></view-contact-reference>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="document.authorities">
			<label>负责风险评估的机构</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.authorities" >						
						<view-contact-reference ng-model='item.identifier' locale="locale"></view-contact-reference>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="document.organizations">
			<label>主要风险评估员的详细联系方式</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.organizations" >						
						<view-contact-reference ng-model='item.identifier' locale="locale"></view-contact-reference>
					</li>
				</ul>
			</div>
		</div>

		<legend>风险评估详细信息</legend>
		<div ng-show="document.contacts">
			<label>改性活生物体</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.contacts" >						
						<view-lmo-reference ng-model='item.identifier' locale="locale"></view-lmo-reference>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="document.scopes">
			<label>风险评估范围</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.scopes" ng-bind="item|term:locale"></li>
				</ul>
			</div>
		</div>
		<div ng-show="document.documents">
			<label>Risk assessment report / Summary</label>
			<div class="km-value" ng-repeat="item in document.documents"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a> <i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i></div>
		</div>
		
		<legend>风险评估详细信息</legend>
		<div ng-show="document.adverseEffects">
			<label>在风险评估中确认的潜在负面效应</label>
			<div class="km-value">
				<km-value-ml value="document.adverseEffects" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsLikelihood">
			<label>潜在负面效应变为现实的可能性</label>
			<div class="km-value">
				<km-value-ml value="document.adverseEffectsLikelihood" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsConsequence">
			<label>可能的后果：	</label>
			<div class="km-value">
				<km-value-ml value="document.adverseEffectsConsequence" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsOverallRisk">
			<label>对整体风险的估计</label>
			<div class="km-value">
				<km-value-ml value="document.adverseEffectsOverallRisk" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsRecommendation">
			<label>Recommendation(s)</label>
			<div class="km-value">
				<km-value-ml value="document.adverseEffectsRecommendation" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.riskManagementStrategies">
			<label>具体关心问题的更多信息</label>
			<div class="km-value">
				<km-value-ml value="document.riskManagementStrategies" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.receivingEnvironment">
			<label>考虑的接收环境</label>
			<div class="km-value">
				<km-value-ml value="document.receivingEnvironment" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.detectionMethod">
			<label>提出的改性活性物体检测和识别方法</label>
			<div class="km-value">
				<km-value-ml value="document.detectionMethod" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>更多信息</legend>

			<div ng-show="document.relevantInformation">
				<div class="km-value" ng-bind-html="document.relevantInformation | lstring:locale"></div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>其他相关网址或附加文档</label>
				<div class="km-value" ng-repeat="item in document.relevantDocuments"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a> <i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i></div>
			</div>
		</div>
		
		<div class="km-value">
			<pre>{{document|json}}</pre>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
