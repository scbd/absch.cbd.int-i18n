<span style="text-align:left" ng-hide="status == 'loading'" > <span ng-hide="errors || status=='loading buttons'"><input type="button" class="btn btn-warning" ng-click="new_cancel($event)" value="Close"/>
			<button type="button" class="btn btn-default bg-draft" ng-click="new_saveDraft($event)" > 保存草稿 <i ng-show="status=='saving'" class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="security.canSave" type="button" class="btn btn-success" ng-click="new_publish($event)" > 发布 <i ng-show="status=='publishing'" class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="!security.canSave" type="button" class="btn btn-danger" ng-click="new_publishRequest($event)" > 发送发布请求 <i ng-show="status=='publishing'" class="fa fa-spinner fa-spin"></i></button></span> </span>
