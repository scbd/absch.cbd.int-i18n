<div>
    <!-- existing documents display -->
    <div class="row">
        <div class="col-xs-12">
            <span ng-show="model.length==0 || !model"> <i class="color-blue"> No records have been linked.</i></span><span ng-show="model.length==1"><i class="color-blue">There is <b>{{model.length}}</b> linked record.</i></span><span ng-show="model.length>1"><i class="color-blue">There are <b>{{model.length}}</b> linked records.</i></span>
            <button class="btn btn-default btn-sm" ng-click="openAddDialog();" ng-disabled="disabled"><i class="fa fa-plus"></i> {{caption||'添加记录'}}</button>
            <button type="button" ng-click="showRecords(); areVisible = true" ng-show="!areVisible && model.length>0" name="showRecords" class="btn btn-primary btn-sm">显示记录</button>
            <button type="button" name="hideRecords" ng-click="areVisible=false" ng-show="areVisible && model.length>0" class="btn btn-primary btn-sm">隐藏记录</button>
        </div>
    </div>
    <div class="row" ng-show="areVisible">
        <div class="col-xs-12">
            <br />
            <table class="table table-hover " id="search-new" style="padding-bottom:3px;width:100%;">
                <tr ng-repeat="doc in selectedDocuments | orderBy:['schema_s', 'title_t']">
                    <td style="margin-bottom:10px;width:30px;">
                        <span style="font-size: 16px;margin:0;padding:0;float:right;"><a translation-url  ng-click="removeDocument(doc)" class="color-red"><i class="fa fa-times"></i></a></span>
                    </td>
                    <td style="width:100%;margin-bottom:10px;">
                        <result-default doc='doc' type="nationalRecords"></result-default>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <script type="text/ng-template" trados-translation="true" id="documentSelectionModal">
        <div class="rounded" id="{{question}}">
            <div class="modal-header bg-grey">
               <h3>Please select from published record(s) below:</h3>
                <div>
                    <div ng-show="!schema" km-select name="selectedSchema" ng-model="selectedSchema" items="options.nationalSchemas()" placeholder="根据记录类型进行过滤..."></div>
                </div>
            </div>
            <div class="modal-body">

                <div style="max-height:400px;overflow-y:auto;margin:0;padding:0;" id="search-new">
                    <div class="row" style="margin:0 0 10px 0;padding:0;" ng-show="!isLoading" ng-repeat="doc in filteredDocuments = (rawDocuments |  filter:{schema_s:selectedSchema.identifier}) track by $index">

                        <div class="col-xs-1 text-right">
                            <input type="checkbox" ng-model="doc.__checked" style="width: 30px; height: 30px;" /></div>
                        <div class="col-xs-11">
                            <result-default doc='doc' type="nationalRecords"></result-default>
                        </div>

                    </div>
                    <div ng-show="isLoading"> 正在加载...</div>
                </div>
            </div>
            <div class="modal-footer bg-grey">
                <div class="row">
                    <div class="col-xs-12">
                        <a translation-url  type="button" class="btn btn-primary" ng-click="saveDocuments()">Save</a> <a translation-url  type="button" class="btn btn-default" ng-clikc="closeDialog()">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
