<div ng-controller="countryProfileController">
<style> .cp-header label{margin-right:10px; width:180px;margin-bottom:0;} </style>
<div smooth-scroll duration="100" offset="200"></div>
  
    <div id="Jumbotron" class="bg-texture-green color-black hidden-sm hidden-xs" selected-color="#FFFFFF" 
    style="border-top:1px solid #555;border-bottom:2px solid #ddd;height: 353px;" block-region activate="loadingMap"
    ng-style="{'height': isBCH ? '450px' : '350px'}"> 
               
    </div>

    <div class="row" style="margin:0;">
        <div class="col-xs-12">
            <h1 style="font-size:280%;"><i class="flag-icon" ng-class="country.cssClass"></i> <strong>{{country.name}}</strong></h1>
            <div class="well bg-white cp-header">
                    <div style="margin-bottom:5px;">
                        <label >缔约方身份：</label><span ng-if="!country.isNPParty && !country.isNPInbetweenParty" class="color-grey bold">非名古屋议定书缔约方</span> <span ng-if="country.isNPParty" class="color-party bold">名古屋议定书缔约方</span> <span ng-if="country.isNPInbetweenParty" class="color-inbetween bold">已批准，但尚未成为名古屋议定书缔约方</span><div ng-if="country.code==='dk'" style="margin-left:194px;"class="bold"><i class="fa fa-info-circle"></i> 丹麦对名古屋议定书的批准并不适用于格陵兰岛及法罗群岛。</div>
                         <div ng-if="country.code==='gb'" style="margin-left:194px;"class="bold"><i class="fa fa-info-circle"></i> 英国对名古屋议定书的批准并不延伸到<a ng-href="#" class="gb-territories" data-toggle="tooltip" data-placement="bottom" title="安圭拉；百慕大；英属南极领土；英属印度洋领地；英属维尔京群岛；开曼群岛；福克兰群岛；直布罗陀；蒙特塞拉特；皮特凯恩群岛；圣赫勒拿、阿森松岛和特里斯坦达库尼亚；南乔治亚岛和南桑威奇群岛；阿克罗蒂里和德凯利亚英属基地区；特克斯和凯科斯群岛" >14个海外领土</a>或<a ng-href="#" class="gb-territories" data-toggle="tooltip" data-placement="bottom" 
                            title="泽西岛皇家属地、根西岛皇家属地和马恩岛">3个属地</a></div>
                    </div>
                     <div ng-if="country.isNPParty || country.isNPInbetweenParty" style="margin-bottom:5px;">
                        <label>生效日期<span ng-if="country.isNPInbetweenParty"></span><span ng-if="country.isNPParty"></span>：</label><span class="color-grey bold">{{country.entryIntoForce|formatDate}}</span></div>
                    <div ng-if="country.isNPRatified && country.dateDeposit"  style="margin-bottom:5px;">
                        <label ng-if="country.instrument" ><span style="text-transform:capitalize;">{{country.instrument}}</span>，日期：</label>
                        <label ng-if="!country.instrument">批准日期：</label><span class="color-grey bold">{{country.dateDeposit|formatDate}}</span></div>
                    <div style="margin-bottom:5px;">
                        <label>签字方：</label><span ng-if="country.isNPSignatory && !country.dateSigned" class="bold">签署方</span><span ng-if="country.isNPSignatory && country.dateSigned" class="bold">签署日期：{{country.dateSigned|formatDate}}</span> <span ng-if="!country.isNPSignatory" class="color-grey bold">否</span></div>
                   
                    <div style="white-space:nowrap;overflow-x:hidden;margin-bottom:5px;">
                        <label>生物多样性公约国家概况：</label><a translation-url   href="https://www.cbd.int/countries/?country={{country.code}}" target="_new">www.cbd.int/countries/?country={{country.code}}</a></div>
                        
            </div>
        </div>
    </div>

    <div class="row" style="margin:0;">
        <div class="col-xs-12" >
            <div country-profile code="code"></div>
        </div>
    </div>

</div>
