<div>
<div ng-if="currentCountry.code" style="padding:5px;" ng-class="{'bg-party': currentCountry.isNPParty, 'bg-darkgrey':!currentCountry.isNPParty, 'bg-inbetween': currentCountry.isNPInbetweenParty}">
    <div><span ng-if="(isABS && currentCountry.isNPParty) || (isBCH && currentCountry.isCPParty)"
             >名古屋议定书缔约方</span> <span ng-if="(isABS && currentCountry.isNPInbetweenParty)"
            >已批准，但尚未成为缔约方</span> <span ng-if="(isABS && !currentCountry.isNPParty && !currentCountry.isNPInbetweenParty) || (isBCH && !currentCountry.isCPParty)"
             >非名古屋议定书缔约方</span></div>

    <div class="row abs-exception-tooltip"
    ng-if="country.exceptionCountry=='dk'||country.code.toLowerCase()=='dk'||
            country.code.toLowerCase()=='fk'||country.code.toLowerCase()=='eh'||
            country.exceptionCountry=='gb'||country.code.toLowerCase()=='gb'">
        <div class="col-lg-12">
            <div class="small  {{(country.exceptionCountry.toLowerCase()=='dk' || country.code.toLowerCase()=='dk') ? 'show' : 'hide'}}"
                style="margin-top:5px;white-space: normal;padding:3px;">丹麦对议定书的批准并不适用于格陵兰岛及法罗群岛。</div>
            <div class="{{country.code.toLowerCase()=='fk' ? 'show' : 'hide'}}   small " style="margin-top:5px;white-space: normal;padding:3px;">阿根廷政府与大不列颠及北爱尔兰联合王国政府之间在福克兰群岛（马尔维纳斯群岛）的主权上存在争议。</div>
            <div class="{{country.code.toLowerCase()=='eh' ? 'show' : 'hide'}}   small " style="margin-top:25px;white-space: normal;padding:3px;font-size: x-large;">非自治领地。</div>
            <div class="small  {{(country.exceptionCountry.toLowerCase()=='gb'||country.code.toLowerCase()=='gb') ? 'show' : 'hide'}}" style="margin-top:5px;white-space: normal;padding:3px;">英国对名古屋议定书的批准并不延伸到<a ng-href="#"  class=" color-litegrey gb-territories" data-toggle="tooltip" data-placement="bottom" title="安圭拉；百慕大；英属南极领土；英属印度洋领地；英属维尔京群岛；开曼群岛；福克兰群岛；直布罗陀；蒙特塞拉特；皮特凯恩群岛；圣赫勒拿、阿森松岛和特里斯坦达库尼亚；南乔治亚岛和南桑威奇群岛；阿克罗蒂里和德凯利亚英属基地区；特克斯和凯科斯群岛">14个海外领土</a>或<a ng-href="#" class=" color-litegrey gb-territories" data-toggle="tooltip" data-placement="right" title="泽西岛皇家属地、根西岛皇家属地和马恩岛">3个属地</a></div>
        </div>
    </div>
</div>
    <div>
        <table class="table table-map table-condensed" >
            <tr ng-repeat="schema in country.schemas" style="border:none;">
                <td ><span class="badge bg-black">{{schema.count}}</span></td>
                <td><a ng-if="currentCountry.code" translation-url href="{{translationUrl}}/countries/{{currentCountry.code}}/{{schema.shortCode}}"  style="color:#fff">{{schema.title | lstring:locale}}</a> <a ng-if="!currentCountry.code" translation-url href="{{translationUrl}}/search/nationalRecords"  style="color:#fff">{{schema.title | lstring:locale}}</a></td>
            </tr>
        </table>
    </div>
</div>
