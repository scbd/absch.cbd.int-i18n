<div ng-controller="NotificationsController" id="RegisterPage">
    <link href="/app/css/register.css" rel="stylesheet">
    <link href="/app/css/record.css" rel="stylesheet">

    <div smooth-scroll duration="100" offset="200"></div>
    <span register-top-menu></span>

    <div class="register-content card card-1-notrans">

        <div class="register-content-header bg-darkgrey color-white">
            <div style="padding:10px 10px;">
                <h3>请求和通知 <span class="helpinfoInline"><i class="fa fa-info-circle helpicon pull-right" ng-click="showInfo = !showInfo"></i></span>
        </h3>

                <!--help info---------------------------->
                <div ng-if="showInfo" class="well well-help">
                    在本页面上，您将会找到来自所有信息交换平台（生物多样性公约信息交换所，生物安全信息交换所和获取和惠益分享信息交换所）的全部通知。信息交换所设有内部通知系统，以处理发布请求、提醒更新记录、或者通知某些记录将要过期。这个页面还让您能够跟踪记录状态，并找到所有信息交换平台上的待批准的发布请求，或者请求的批准、召回、遭拒时间。
                </div>

            </div>
        </div>
        <div class="register-content-content">
            <xuser-notifications-panel></xuser-notifications-panel>
        </div>
    </div>
</div>
<!-- controller -->
