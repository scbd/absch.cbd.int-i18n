<span><a ng-href="/countries/status/nonparty" ng-if="!partyStatus.isNPParty && !partyStatus.isNPInbetweenParty" class="color-grey bold partystatus">Non-Party</a><a ng-href="/countries/status/party" ng-if="partyStatus.isNPParty" class="color-party bold partystatus">Party to the Nagoya Protocol</a><a ng-href="/countries/status/inbetween" ng-if="partyStatus.isNPInbetweenParty" class="color-inbetween bold partystatus">Ratified, not yet Party</a><span ng-if="partyStatus.isNPSignatory" class="bold partystatus">Signatory</span><span ng-if="partyStatus.entryIntoForce" class="bold color-grey partystatus">Entry into force:{{partyStatus.entryIntoForce|formatDate}}</span></span>
