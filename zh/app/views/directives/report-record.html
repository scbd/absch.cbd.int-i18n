<div class="row" style="padding-left:10px;padding-right:10px;">

    <div class="clearfix"></div>
    <div class="col-xs-12 "  ng-show="showReport">
        <div class="alert alert-info" style="padding:15px 0 0 0;" block-region activate=" loading">
            <h3 style="margin-left:20px">Report this record
                <i ng-click="showReport = !showReport" aria-label="Close" style="margin-right:20px;cursor:pointer;" class="pull-right fa fa-close"></i>
            </h3>
            <p style="margin-left:20px">Please use the form to report a problem with this record and help us to keep the ABS-CH up-to-date and correct.</p>
            <div  style="margin:20px;">
                <form>
                <div class="form-group">
                  <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.incorrect">
                        &nbsp; incorrect or inappropriate
                    </label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.broken">
                        &nbsp; broken link or outdated information
                    </label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.copyright">
                        &nbsp; copyright infringement
                    </label>
                    </div>
                    <br>
                    <div>
                        <textarea class="form-control" rows="3"
                        placeholder="additional information"  ng-model="report.additionalInformation"></textarea>
                    </div>
                    <br>
                    <div>Reported By
                        <input class="form-control"
                        placeholder="reported by"  ng-model="report.reportedBy"></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary" ng-click="submitReport(report)">Submit</button>
                        <button ng-click="showReport = !showReport" class="btn btn-warning">Cancel</button>

                        <!-- <button type="submit" class="btn btn-primary" ng-click="showtoast()">show</button> -->
                    </div>
                </div>
                </form>
             </div>
        </div>
    </div>
</div>
