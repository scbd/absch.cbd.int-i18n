<div class="row" style="padding-left:10px;padding-right:10px;margin-top:20px;">

    <div class="clearfix"></div>
    <div class="col-xs-12 "  ng-show="showReport">
        <div class="alert alert-danger" style="padding:0;" block-region activate=" loading">
            <h1 style="margin-left:20px">报告此记录 <i ng-click="showReport = !showReport" aria-label="Close" style="margin-right:20px;cursor:pointer;" class="pull-right fa fa-close"></i></h1>
            <p style="margin-left:20px">请使用此表格报告与此记录相关的问题，并帮助我们在获取和惠益分享信息交换所中保持最新的正确记录。</p>
            <div  style="margin:20px;">
                <form>
                <div class="form-group">
                  <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.incorrect">&nbsp; incorrect or inappropriate</label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.broken">&nbsp; broken link or outdated information</label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.copyright">&nbsp; copyright infringement</label>
                    </div><br><div>
                        <textarea class="form-control" rows="3"
                        placeholder="additional information"  ng-model="report.additionalInformation"></textarea>
                    </div><br><div>报告人：<input class="form-control"
                        placeholder="reported by"  ng-model="report.reportedBy"></textarea>
                    </div><br><div>
                        <button type="submit" class="btn btn-primary" ng-click="submitReport(report)">提交</button>
                        <button ng-click="showReport = !showReport" class="btn btn-warning pull-right">取消</button><!-- <button type="submit" class="btn btn-primary" ng-click="showtoast()">show</button> --></div>
                </div>
                </form>
             </div>
        </div>
    </div>
</div>
