<div class="bg-texture-green " style="position:relative;">
    
    <div class="container-fluid tag-line-container bg-green color-white" style="position:relative;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>此<span ng-bind="options.chLongName"></span>（<span ng-bind="options.chShortName"></span>）既是用于交换<span ng-bind="options.protocolShortName"></span>相关信息的平台，也是促进<span ng-bind="options.protocol"></span>实施的关键工具。 <a translation-url  href="/about" ng-click="toggleTooltip()"><i class="helpinfoInline fa fa-info-circle color-white" data-toggle="tooltip" 
                            data-title="Click here to find out more about the Clearing-house" data-container="body"></i></a></h3>
                </div>
            </div>
        </div>
    </div>

    <div id="homeMap" class="hidden-sm hidden-xs" style="padding:0; margin-bottom:-15px;margin-top:0;" 
        block-region activate="loadingMap" ng-style="{'height': options.isBch ? '450px' : '350px'}">
    </div>

    <div id="Parties" class="container-fluid  party-container text-center hidden-sm hidden-xs" style="position:relative;">
        <div class="row">
            <div class="col-md-4"><span class="label label-party">{{numParty}}</span> <a translation-url href="/countries/status/party" class="link od-label">缔约方 <span ng-bind="options.protocol"></span></a></div>

            <div class="col-md-4"><span class="label label-inbetween">{{numRatified}}</span> <a translation-url href="/countries/status/inbetween" class="link od-label">已批准，但尚未成为缔约方</a> <a translation-url href="#" class="helpinfoInline fa fa-info-circle color-grey" data-toggle="tooltip" 
                data-title="Countries that have deposited their instrument of ratification but have not yet completed the 90 day waiting period before the Protocol enters into force for their country."
                    data-container="body"></a></div>

            <div class="col-md-4"><span class="label label-nonparty">{{numNonParty}}</span> <a translation-url href="/countries/status/nonparty" class="link od-label">非缔约方</a></div>
        </div>
    </div>

   
</div>
