<div id="editOrganizationDiv"><span block-region activate="status=='loading'" ng-if="status=='loading'" update-parent-position="true"></span><div class="registerpage-content">

        <div workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)" document="getCleanDocument()" languages="document.header.languages" hide-timer="false"
            tab="tab" validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
            on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()" on-pre-save-draft="onPreSaveDraft()"
            on-post-save-draft="onPostSaveDraft(data)" on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
            data-container="{{container}}" is-dialog="{{isDialog}}">
            <edit-form>
                <form name="editForm" class="editForm" style="margin-top:10px">
                    <legend>Informations générales</legend>
                    <div class="row">
                        <div class="col-xs-12" >
                            <div class="km-control-group" name="languages" required caption="Veuillez sélectionner la ou les langues dans lesquelles vous souhaitez soumettre ce fichier :">
                                <div class="indent">
                                    <div km-form-languages required name="languages" ng-model="document.header.languages"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-xs-12">
                            <div class="km-control-group" name="name" required caption="Nom de l'organisation">
                                <div km-textbox-ml name="name" required ng-model="document.name" placeholder="Entrée de texte"
                                    locales="document.header.languages"></div>
                            </div>
                        </div>

                        <div class="col-md-4 col-xs-12">
                            <div class="km-control-group" name="acronym" required caption="Acronyme">
                                <div km-textbox-ml name="acronym" required ng-model="document.acronym"
                                    placeholder="Entrée de texte" locales="document.header.languages"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="km-control-group" name="contact_organizationType" caption="Type d'organisation">
                                <div km-select name="contact_organizationType" ng-model="document.organizationType"
                                    items="options.organizationTypes()"></div>
                            </div>
                        </div>
                        <div class="col-md-4" ng-show="document.organizationType.identifier=='5B6177DD-5E5E-434E-8CB7-D63D67D5EBED'">
                            <div class="km-control-group" name="contact_organizationTypeName" caption="Autre type d’organisation">
                                <div km-textbox-ml name="contact_organizationTypeName" ng-model="document.organizationType.customValue"
                                    placeholder="example: SCDB" locales="locales"></div>
                            </div>
                        </div>
                    </div>
                    <legend>Coordonnées de l'organisation</legend>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="km-control-group" name="address" caption="Adresse">
                                <div km-textbox-ml ng-model="document.address" rows="2" placeholder="exemple: 413 rue St-Jacques Suite 800"
                                    locales="document.header.languages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="city" required caption="Ville">
                                <div km-textbox-ml required name="city" ng-model="document.city" locales="document.header.languages"
                                    placeholder="exemple: Montréal :"></div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="state" caption="État ou province">
                                <div km-textbox-ml name="state" ng-model="document.state" locales="document.header.languages"
                                    placeholder="example: Québec"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="postalCode" caption="Code postal">
                                <div km-textbox-ml name="postalCode" ng-model="document.postalCode" locales="document.header.languages"
                                    placeholder="example: H2Y 1N9"></div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="country" required caption="Pays">
                                <div km-select required name="country" ng-model="document.country" items="options.countries()"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="phones" required caption="Numéros de téléphone">
                                <div class="help-info">Veuillez utiliser le format suivant : +[country code] [city code] [telephone number] [extension, if necessary].</div>
                                <div km-inputtext-list required name="phones" ng-model="document.phones"
                                    placeholder="example: +1 514.288.2220"></div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="faxes" caption="Télécopieur :">
                                <div class="help-info">Veuillez utiliser le format suivant : +[country code] [city code] [telephone number] [extension, if necessary].</div>
                                <div km-inputtext-list name="faxes" ng-model="document.faxes" placeholder="example: +1 514.288.6588"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="emails" required caption="courriels :">
                                <div km-inputtext-list required name="emails" ng-model="document.emails"
                                    placeholder="exemple: secretariat@cbd.int"></div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="km-control-group" name="websites" caption="Sites Web">
                                <div km-link name="websites" ng-model="document.websites" allow-link="true"
                                    allow-file="false"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </edit-form>
            <review-form>
                <view-organization ng-model='document' locale="review.locale"></view-organization>
            </review-form>
        </div>
    </div>

</div>
