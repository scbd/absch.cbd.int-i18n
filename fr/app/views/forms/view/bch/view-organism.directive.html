<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>Organism <span class="color-black">(ORSM)</span></h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date>
		<legend>Renseignements sur l&apos;organisme</legend>
		
		<div ng-show="document.scientificName">
			<label>Nom scientifique</label>
			<div class="km-value" ng-bind="document.scientificName"><span ng-if="document.scientificNameSynonyms">({{document.scientificNameSynonyms}})</span></div>
		</div>
		<div>
			<label>Classification taxonomique</label>
			<div class="km-value">
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr ng-if="document.kingdom"><td  style="padding: 2px 3px 2px 2px;padding-left: 5px;">Uni</td><td id="E6884729" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.kingdom"	></td></td>
						<tr ng-if="document.phylum"><td  style="padding: 2px 3px 2px 2px;padding-left: 10px;">Phylum</td><td id="E6884732" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.phylum"	></td></tr>
						<tr ng-if="document._class"><td  style="padding: 2px 3px 2px 2px;padding-left: 15px;">Classe</td><td id="E6884735" style="padding: 2px 2px 2px 3px;" 	ng-bind="document._class"	></td></tr>
						<tr ng-if="document.order"><td  style="padding: 2px 3px 2px 2px;padding-left: 20px;">Ordre</td><td id="E6884738" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.order"	></td></tr>
						<tr ng-if="document.family"><td  style="padding: 2px 3px 2px 2px;padding-left: 25px;">Famille</td><td id="E6884741" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.family"	><!-- ng-bind="document.subFamily " --></td></tr>
						<tr ng-if="document.genus"><td  style="padding: 2px 3px 2px 2px;padding-left: 30px;">Genre</td><td id="E6884744" style="padding: 2px 2px 2px 3px;"		ng-bind="document.genus"	></td></tr>
						<tr ng-if="document.species"><td  style="padding: 2px 3px 2px 2px;padding-left: 35px;">Esp&egrave;ce</td><td id="E6884747" style="padding: 2px 2px 2px 3px;"	ng-bind="document.species"	><!-- ng-bind="document.subSpecies" --></td></tr>
					</tbody>
				</table>
			</div>
		</div>

		<div ng-show="document.scientificNameSynonyms">
				<label>Synonymes du nom scientifique</label>
				<div class="km-value"> 
					<ul class="list">
						<li ng-repeat="name in document.scientificNameSynonyms" ng-bind="name"></li>
					</ul>
				</div>
		</div>

		<div ng-show="document.commonNames">
			<label>Noms communs</label>
			<div class="km-value">
				<ul>
					<li ng-repeat="name in document.commonNames" style="margin-bottom: 5px;">
						<km-value-ml value="name" locales="locale"></km-value-ml>
					</li>
				</ul>
			</div>
		</div>

		<legend>Classification suppl&eacute;mentaire</legend>
		
		<div ng-show="document.plantCultivar">
				<label>Cultivar / vari&eacute;t&eacute; (plantes)</label>
				<div class="km-value" ng-bind="document.plantCultivar"></div>
		</div>

		<div ng-show="document.microorganismStrain">
				<label>Souche / isolat / s&eacute;rotype (microorganismes)</label>
				<div class="km-value" ng-bind="document.microorganismStrain"></div>
		</div>

		<div ng-show="document.bacteriaPathovar">
				<label>Pathovar (bact&eacute;rie)</label>
				<div class="km-value" ng-bind="document.bacteriaPathovar"></div>
		</div>
		<div ng-show="document.virusGroup">
				<label>Groupe (virus)</label>
				<div class="km-value" ng-bind="document.virusGroup"></div>
		</div>

		<div ng-show="document.organismType">
			<label>Type d&apos;organisme</label>
			<div class="km-value" ng-bind="document.organismType | term:locale"></div>
		</div>

		<div ng-show="document.domestication">
			<label>Domestication de l&apos;organisme</label>
			<div class="km-value" ng-bind="document.domestication | term:locale"></div>
		</div>

		<legend>Characteristics related to biosafety</legend>
		
		<div ng-show="document.plantCultivar">
				<label>Centre(s) of origin</label>
				<km-value-ml value="document.plantCultivar" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.originCentre">
				<label>Centres de diversit&eacute; g&eacute;n&eacute;tique</label>
				<km-value-ml value="document.originCentre" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.habitat">
				<label>&Eacute;tendue de l&apos;habitat</label>
				<km-value-ml value="document.habitat" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.geographicalDistribution">
				<label>R&eacute;partition g&eacute;ographique</label>
				<km-value-ml value="document.geographicalDistribution" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.compatibleSpecies">
				<label>Cross-compatible species</label>
				<view-default-reference ng-model="document.compatibleSpecies.identifier" locale="locale" target="target"></view-default-reference>
				<div class="km-value" ng-bind="document.compatibleSpecies"></div>
		</div>

		<div ng-show="document.pathogenicity">
				<label>Pathog&eacute;n&eacute;cit&eacute; et/ou allerg&eacute;nicit&eacute; connue</label>
				<km-value-ml value="document.pathogenicity" locales="locale" html ></km-value-ml>
		</div>

		<div ng-show="document.commonUses">
				<label>Usages courants</label>
				<div class="km-value">
					<ul class="list">
						<li ng-repeat="use in document.commonUses" ng-bind="use | term:locale"></li>
					</ul>
				</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Renseignements suppl&eacute;mentaires</legend>

			<div ng-show="document.relevantInformation">
				<km-value-ml value="document.relevantInformation" locales="locale" html ></km-value-ml>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" >
					<ul class="list">
						<li ng-repeat="item in document.relevantDocuments"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a> <i ng-show="item.language">({{item.language|uppercase}})</i></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
