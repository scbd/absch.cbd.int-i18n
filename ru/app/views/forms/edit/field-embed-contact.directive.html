<div>
    <link href="/app/css/record.css" rel="stylesheet">    
    <div ng-if="getContacts().length > 0">
        <div class="col-xs-12 form-control no-shadow thin-border bg-litegrey" ng-repeat="contact in getContacts()" style="height:auto;margin-bottom:5px;">
            <div class="pull-right">
                <button type="button" class="btn btn-warning" ng-click="deleteContact($index, true)"><i class="fa fa-times"></i></button>
            </div>
            <view-organization-reference ng-model='contact' locale="edition.contact.header.languages"></view-organization-reference>
        </div>
    </div><!-- ng-show="showButtons()" --><button class="btn btn-default" ng-click="showContacts(-1)"><i class="fa fa-plus"></i> {{caption || &apos;ДОБАВИТЬ ОРГАНИЗАЦИЮ ИЛИ КОНТАКТ »&apos;}}</button><!-- Modal --> <script type="text/ng-template" trados-translation="true" id="organizationModal">
    <div  id="editContactTemplate" >
                <div class="modal-header bg-litegrey">
                    <h3 class="modal-title" id="myModalLabel"><span ng-hide="showExisting">Новая организация</span> <span ng-show="showExisting" >Выбрать существующую организацию</span></h3>
                </div>
                <div class="modal-body" ng-class="{'organization-modal-maxheight':showExisting}" id="scrollableContent"><!----><div ng-show="!showExisting">
                        <div>
                            <div km-document-validation ng-model="validationReport"></div>
                            <legend>Общая информация</legend>
                            <div class="row">
                                <div class="col-md-8 col-xs-12">
                                    <div class="km-control-group" name="name" required caption="Name of the organization">
                                        <div km-textbox-ml name="name" required ng-model="edition.contact.name" placeholder="ввод текста" locales="edition.contact.header.languages"></div>
                                    </div>
                                </div>

                                <div class="col-md-4 col-xs-12">
                                    <div class="km-control-group" name="acronym" required caption="Acronym">
                                        <div km-textbox-ml name="acronym" required ng-model="edition.contact.acronym" placeholder="ввод текста" locales="edition.contact.header.languages"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="km-control-group" name="contact_organizationType" caption="Type of organization">
                                        <div km-select name="contact_organizationType" ng-model="edition.contact.organizationType" items="options.organizationTypes()"></div>
                                    </div>
                                </div>
                                <div class="col-md-4" ng-show="edition.contact.organizationType.identifier=='5B6177DD-5E5E-434E-8CB7-D63D67D5EBED'">
                                    <div class="km-control-group" name="contact_organizationTypeName" caption="Other organization type">
                                        <div km-textbox-ml name="contact_organizationTypeName" ng-model="edition.contact.organizationType.customValue" placeholder="Пример: СКБР" locales="locales"></div>
                                    </div>
                                </div>
                            </div>
                            <legend>Сведения об организации:</legend>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="km-control-group" name="address" caption="Address">
                                        <div km-textbox-ml ng-model="edition.contact.address" rows="2" placeholder="пример: 413 St-Jacques Ouest, Suite 800" locales="edition.contact.header.languages"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="city" required caption="City">
                                        <div km-textbox-ml required name="city" ng-model="edition.contact.city" locales="edition.contact.header.languages" placeholder="пример: Montreal"></div>
                                    </div>
                                </div>

                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="state" caption="State or Province">
                                        <div km-textbox-ml name="state" ng-model="edition.contact.state" locales="edition.contact.header.languages" placeholder="пример: Quebec"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="postalCode" caption="Postal Code or Zip">
                                        <div km-textbox-ml name="postalCode" ng-model="edition.contact.postalCode" locales="edition.contact.header.languages" placeholder="пример: H2Y 1N9"></div>
                                    </div>
                                </div>

                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="country" required caption="Country">
                                        <div km-select required name="country" ng-model="edition.contact.country" items="options.countries()"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="phones" required caption="Phone numbers">
                                        <div class="help-info">Используйте следующий формат: + [код страны] [код города] [номер телефона] [добавочный номер, если необходимо].</div>
                                        <div km-inputtext-list required name="phones" ng-model="edition.contact.phones" placeholder="example: +1 514.288.2220"></div>
                                    </div>
                                </div>

                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="faxes" caption="Fax Numbers">
                                        <div class="help-info">Используйте следующий формат: + [код страны] [код города] [номер телефона] [добавочный номер, если необходимо].</div>
                                        <div km-inputtext-list name="faxes" ng-model="edition.contact.faxes" placeholder="example: +1 514.288.6588"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="emails" required caption="Emails">
                                        <div km-inputtext-list required name="emails" ng-model="edition.contact.emails" placeholder="пример: secretariat@cbd.int"></div>
                                    </div>
                                </div>

                                <div class="col-md-6 col-xs-12">
                                    <div class="km-control-group" name="websites" caption="Web Sites">
                                        <div km-link name="websites" ng-model="edition.contact.websites" allow-link="true" allow-file="false"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="showExisting"  class="row clearfix" >
                        <div class="col-xs-12">
                            <div ng-if="!loading && existingContacts && existingContacts.length==0" style="padding:0 10px;">
                                <h3 class="color-litegrey">Организации не найдены. Добавьте новую организацию.</h3>
                            </div>
                            <input type="textbox" ng-model="search.keyword" placeholder="фильтровать по названию организации" 
                                class="form-control" style="margin-bottom:20px;" ><span class="pull-right col-xs-2 label label-info">Найдена организация: {{recordCount}}</span></div>
                        
                        <div class="col-xs-12 " infinite-scroll='loadExisting()' infinite-scroll-immediate-check='true' 
                            infinite-scroll-distance='1' infinite-scroll-disabled='loadingDocuments' 
                            infinite-scroll-container='"#scrollableContent"' >
                            
                            <div class="well" ng-repeat="contact in existingContacts | filter:isSelected | orderBy:'name.en' track by $index">
                                <div class="col-xs-1"><a translation-url  class="btn btn-default" href="#" ng-click="selectContact(contact)"><i class="fa fa-thumbs-o-up"></i></a></div>
                                <div class="col-xs-11"><span class="label label-warning" ng-if="contact._state_s=='workflow'">На утверждении</span><view-organization-reference ng-model='contact' locale="edition.contact.header.languagesen"></view-organization-reference>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div ng-if="loadingDocuments"><i class="fa fa-spin fa-spinner"  style="margin-left:50%" /> загрузка..</div>
                            <div style="clear:both;"></div>
                        </div>                        
                    </div>
                    <div ng-show="loading">
                        <h4>Загрузка <i class="fa fa-spinner fa-spin"></i></h4>
                    </div>
                </div>
                <div class="modal-footer bg-litegrey">
                    <div class="clearfix"></div>
                    <div><a translation-url  class="btn btn-default pull-left" ng-click="showExisting=true" ng-show="!showExisting" ng-href="#"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Выбрать из существующих организаций</a> <a translation-url  class="btn btn-primary color-white" ng-click="editContact(-1);showExisting=false" ng-show="showExisting" ng-href="#">Добавить новую организацию</a> <a translation-url  type="button" class="pull-right btn btn-warning" ng-click="closeContact()">Закрыть</a> <a translation-url  type="button" class="pull-right btn btn-primary" ng-click="saveContact()" ng-show="!showExisting">Сохранить изменения</a> &nbsp;</div>
                </div>
    </div>
    </script></div>
