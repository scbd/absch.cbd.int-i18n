<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>Risk Assessment <span class="color-black">(RA)</span></h4>
	</div>
	<div class="record-body panel-body">



		<document-date></document-date>
		<legend>Общая информация</legend>

		<div ng-show="document.government">
			<label name="country">Страна</label>
			<div class="km-value"><a ng-href="/countries/{{document.government.identifier}}" target={{target}}>{{document.government|term:locale}}</a> <span ng-party-status government="document.government" id="government"></span></div>
		</div>

		<div ng-show="document.title">
			<label>Title of risk assessment</label>
			<div>
				<km-value-ml value="document.title" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-show="document.authorities">
			<label>Competent National Authority(ies) responsible for the decision or communication</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.authorities" >						
						<view-contact-reference ng-model='item' locale="locale"></view-contact-reference>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="document.authorities">
			<label>Учреждение, ответственное за оценку рисков</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.authorities" >						
						<view-contact-reference ng-model='item' locale="locale"></view-contact-reference>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="document.contacts || document.organizations">
			<label>Контактная информация о главном ответственном эксперте по оценке рисков</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.contacts" >						
						<view-contact-reference ng-model='item' locale="locale"></view-contact-reference>
					</li>
					<li ng-repeat="item in document.organizations" >						
						<view-contact-reference ng-model='item' locale="locale"></view-contact-reference>
					</li>
				</ul>
			</div>
		</div>

		<legend>Сведения об оценке рисков</legend>
		<div ng-show="document.modifiedOrganisms">
			<label>Живой измененный организм</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.modifiedOrganisms" >						
						<view-lmo-reference ng-model='item.identifier' locale="locale"></view-lmo-reference>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="document.scopes">
			<label>Объем оценки рисков</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.scopes" ng-bind="item|term:locale"></li>
				</ul>
			</div>
		</div>
		<div ng-show="document.documents">
			<label>Risk assessment report / Summary</label>
			<div class="km-value" ng-repeat="item in document.documents"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a> <i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i></div>
		</div>
		
		<legend>Risk assessment details</legend>
		<div ng-show="document.adverseEffects">
			<label>Потенциальное вредное воздействие, выявленное при оценке рисков</label>
			<div>
				<km-value-ml  html value="document.adverseEffects" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsLikelihood">
			<label>Вероятность того, что потенциальное вредное воздействие будет реализовано.</label>
			<div>
				<km-value-ml  html value="document.adverseEffectsLikelihood" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsConsequence">
			<label>Возможные последствия:</label>
			<div>
				<km-value-ml  html value="document.adverseEffectsConsequence" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsOverallRisk">
			<label>Оценка совокупного риска</label>
			<div>
				<km-value-ml  html value="document.adverseEffectsOverallRisk" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.adverseEffectsRecommendation">
			<label>Recommendation(s)</label>
			<div>
				<km-value-ml  html value="document.adverseEffectsRecommendation" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.riskManagementStrategies">
			<label>Потребность в дополнительной информации по конкретным вопросам, вызывающим беспокойство</label>
			<div>
				<km-value-ml  html value="document.riskManagementStrategies" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.receivingEnvironment">
			<label>Одна или несколько рассматриваемых принимающих сред</label>
			<div>
				<km-value-ml html  value="document.receivingEnvironment" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.detectionMethod">
			<label>Предложенные методы обнаружения и идентификации ЖИО</label>
			<div>
				<km-value-ml html value="document.detectionMethod" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Дополнительная информация</legend>

			<div ng-show="document.relevantInformation">
				<km-value-ml html value="document.relevantInformation" locales="locale"></km-value-ml>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" >
					<div ng-repeat="item in document.relevantDocuments"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a> <i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i></div>
				</div>
			</div>
		</div>
		
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
